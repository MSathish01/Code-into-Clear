server {
    # Nginx must listen on 8080 for Cloud Run to work correctly
    listen 8080; 

    server_name localhost;

    # Set the root directory for your website files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Basic cache control for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        log_not_found off;
    }
}
